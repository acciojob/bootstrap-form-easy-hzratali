<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        Please enter your first name.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Please enter your last name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="college-input">College Name</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please enter your college name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="roll-no-input">Roll No</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please enter your roll number.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="graduation-year-select">Graduation Year</label>
                    <select class="form-control" id="graduation-year-select" required>
                        <option value="">Select Graduation Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your graduation year.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        I agree to the terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit Application</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
